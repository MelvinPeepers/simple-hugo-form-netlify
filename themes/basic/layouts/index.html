<h1>Simple Netlify Form in Hugo</h1>
<form name="contact" method="POST" data-netlify="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>   
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Your Role: <select name="role[]" multiple>
        <option value="leader">Leader</option>
        <option value="follower">Follower</option>
      </select></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>

  <h2>What you need to add to create a simple Netlify form</h2>
  <ul>
      <li>Add either data-netlify="true"> or netlify attribute.</li>
      <li>Each form should have a different name attribute.</li>
      <li>The basic code can be viewed <a href="https://docs.netlify.com/forms/setup/#html-forms">here</a>, it needs to be added to the index.html</li>
  </ul>
